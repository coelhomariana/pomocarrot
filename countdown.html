<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <script src="countdown.js"></script>

  <div class="container">
      <button id="carrot" type="button" onclick="updateDuration()">
        <img src="cenoura.png"></img>
      </button>

    <div id="countdown">50:00</div>
    
    <div class="buttons">
      <button type="button" onclick="playPauseCountdown()">
        <div class="imageContainer">
          <img id="playPause" src="PLAY.png">
        </div>
      </button>
      <button type="button" onclick="restartCountdown()">
        <div class="imageContainer" id="resetButton">
          <img src="restart.png">
        </div>
      </button>
    </div>

    <audio id="yoScottAudio">
      <source src="YoScott.m4a" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
